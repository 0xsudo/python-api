name: prod-ecs

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # caching pip dependencies

      - name: install dependencies
        run: pip install -r /app/requirements.txt

      - name: Docker build and run
        run: |
          docker build -f app/Dockerfile -t kaokakelvin/cfn-repo:latest .
          docker run -dit --name py-api-container -p 80:7000 kaokakelvin/cfn-repo:latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Build ECR stack
        run: bash cloudformation/cfn-ecr-deploy.sh

      - name: Build ECS stack
        run: bash cloudformation/cfn-ecs-deploy.sh